addons:
  apt:
    sources:
    - sourceline: deb https://packages.atlassian.com/atlassian-sdk-deb stable contrib
      key_url: https://packages.atlassian.com/api/gpg/key/public
    packages:
    - atlassian-plugin-sdk -q

script: atlas-clean -q && travis_wait atlas-integration-test -q

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: target/lgtm-jira-addon-0.1.0.jar
  skip_cleanup: true
  on:
    tags: true

env:
  global:
  - secure: 
